Sort by: <select ng-model="predicate">
  <option value='tournament'>Name</option>
  <option value='year'>Year</option>
  <option value='numPackets'>Number of Packets</option>
  <option value='diff'>Difficulty</option>
  <option value='power'>Powers</option>
</select>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Tournament name</th>
      <th>Year</th>
      <th>No. of Packets</th>
      <th>Difficulty</th>
      <th>Powers</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="tourn in tournaments | orderBy:predicate">
      <td><a href="/viewtour/{{ tourn._id }}">{{ tourn.tournament }}</a></td>
      <td>{{ tourn.year }}</td>
      <td>{{ tourn.numPackets }}</td>
      <td>{{ tourn.diff }}</td>
      <td>
        <input type='checkbox' ng-model="tourn.power" disabled/>
      </td>
    </tr>
  </tbody>
</table>
