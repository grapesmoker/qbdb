<!DOCTYPE html>
<html ng-app='qbdb'>
  <head>
    <meta charset='utf-8' />
    <base href='/'>
    <title>QBDB</title>

    <link rel='stylesheet' href='//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css' />
    <link rel='stylesheet' href='//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css' />
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
    <div class='container'>
      <div class='row' ng-controller="progressCtrl">
        <div class='col-md-11'>
          <progressbar value="dyn">
          </progressbar>
        </div>
        <span class='col-md-1'>{{dyn | number:2}}%</span>
      </div>
      <div class='row'>
        <div class="col-md-2">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="/"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="/alltournaments"><i class="fa fa-book"></i> All Tournaments</a></li>
                <li><a href="/uncategorized"><i class="fa fa-exclamation"></i> Uncategorized Questions</a></li>
                <li><a href="/faq"><i class="fa fa-question"></i> FAQ</a></li>
            </ul>
        </div>
        <div id='main' class="col-md-10">
          <div ng-view></div>
        </div>
      </div>
    </div>
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js'></script>
    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.js'></script>
    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-resource.js'></script>
    <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-sanitize.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.js'></script>
    <script src='/js/app.js'></script>
    <script src='/js/controllers.js'></script>
    <script src='/js/services.js'></script>
    <script src='/js/filters.js'></script>
  </body>
</html>
